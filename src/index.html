<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Egghunt</title>
  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- style for the loader -->
  <style>
    .arjs-loader {
      height: 99%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->

  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-assets>
      <a-assets-item id="egg0"
        src="https://cdn.glitch.global/91eba6f9-a9d4-45db-afeb-7115df7cf197/egg0.gltf?v=1650863664057">
      </a-assets-item>
      <a-assets-item id="egg1"
        src="https://cdn.glitch.global/91eba6f9-a9d4-45db-afeb-7115df7cf197/egg1.gltf?v=1650864101186">
      </a-assets-item>
      <a-assets-item id="egg2"
        src="https://cdn.glitch.global/91eba6f9-a9d4-45db-afeb-7115df7cf197/egg2.gltf?v=1650864098965">
      </a-assets-item>
      <a-assets-item id="egg3"
        src="https://cdn.glitch.global/91eba6f9-a9d4-45db-afeb-7115df7cf197/egg3.gltf?v=1650864101762">
      </a-assets-item>
      <a-assets-item id="egg4"
        src="https://cdn.glitch.global/91eba6f9-a9d4-45db-afeb-7115df7cf197/egg4.gltf?v=1650864086517">
      </a-assets-item>
      <a-assets-item id="egg5"
        src="https://cdn.glitch.global/91eba6f9-a9d4-45db-afeb-7115df7cf197/egg5.gltf?v=1650864099314">
      </a-assets-item>
    </a-assets>

    <a-entity id="socket" socket markerHandler></a-entity>

    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
    <a-marker type="barcode" id="1" value="1">
      <a-entity visible="false" gltf-model="#egg0" position="0 0 0"
        animation="property: position; to: 2 0 -1; loop: false; dur: 10000"></a-entity>
    </a-marker>
    <a-marker type="barcode" id="2" value="2">
      <a-entity  visible="false"  gltf-model="#egg1" position="0 0 0" rotation="210 0 0"
        animation="property: position; to: 2 0 -1; loop: false; dur: 10000"></a-entity>
    </a-marker>
    <a-marker type="barcode" id="3" value="3">
      <a-entity  visible="false"  gltf-model="#egg2" position="0 0 0"
        animation="property: position; to: 2 0 -1; loop: false; dur: 10000"></a-entity>
    </a-marker>
    <a-marker type="barcode" id="4" value="4">
      <a-entity  visible="false"  gltf-model="#egg3" position="0 0 0" rotation="210 0 0"
        animation="property: position; to: 2 0 -1; loop: false; dur: 10000"></a-entity>
    </a-marker>
    <a-marker type="barcode" id="5" value="5">
      <a-entity  visible="false"  gltf-model="#egg4" position="0 0 0" rotation="210 0 0"
        animation="property: position; to: 2 0 -1; loop: false; dur: 10000"></a-entity>
    </a-marker>
    <a-marker type="barcode" id="6" value="6">
      <a-entity  visible="false"  gltf-model="#egg5" rotation="210 0 0"
        animation="property: position; to: 2 0 -1; loop: false; dur: 10000"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>

    <!-- static camera that moves according to the device movemenents -->
  </a-scene>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Egghunt</title>
  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <!-- style for the loader -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->

  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-assets>
      <a-assets-item id="egg0" src="./egg0.gltf">
      </a-assets-item>
      <a-assets-item id="egg1" src="./assets/models/egg1.gltf">
      </a-assets-item>
      <a-assets-item id="egg2" src="./assets/models/egg2.gltf">
      </a-assets-item>
      <a-assets-item id="egg3" src="./assets/models/egg3.gltf">
      </a-assets-item>
      <a-assets-item id="egg4" src="./assets/models/egg4.gltf">
      </a-assets-item>
      <a-assets-item id="egg5" src="./assets/models/egg5.gltf">
      </a-assets-item>
    </a-assets>

    <a-entity socket></a-entity>

    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is trex.fset' the path should end with trex -->
    <a-marker type="barcode" value="1">
      <a-entity
          position="0 2 0"
          rotation="-90 0 0"
          scale="30 30 30"
          gltf-model="#egg0"
        ></a-entity>
      </a-box>
    </a-marker>
    <a-marker type="barcode" value="2">
      <a-entity gltf-model="#egg1" position="0 0 0"></a-entity>
      </a-box>
    </a-marker>
    <a-marker type="barcode" value="3">
      <a-entity gltf-model="#egg2" position="0 0 0"></a-entity>
      </a-box>
    </a-marker>
    <a-marker type="barcode" value="4">
      <a-entity gltf-model="#egg3" position="0 0 0"></a-entity>
      </a-box>
    </a-marker>
    <a-marker type="barcode" value="5">
      <a-entity gltf-model="#egg4" position="0 0 0"></a-entity>
      </a-box>
    </a-marker>
    <a-marker type="barcode" value="6">
      <a-entity gltf-model="#egg5" ></a-entity>
      </a-box>
    </a-marker>
    <a-entity camera></a-entity>

    <!-- static camera that moves according to the device movemenents -->
  </a-scene>
</body>

</html>
